<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Procuration Macron</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Procuration Macron">
        <meta name="author" content="En Marche !">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link href="assets/css/main.css" rel="stylesheet">
    </head>
    <body>



        <div style="padding: 80px 0; background-color: #f2f2f2; text-align: center;">



            <div class="l-container">



                <div class="form-box form-box--compacted">
                    <div class="form-content">

                        <div class="form-steps">
                            <div class="form-step form-step--is-active">1</div>
                            <div class="form-step">2</div>
                            <div class="form-step">3</div>
                            <div class="form-step">4</div>
                            <div class="form-step">5</div>
                        </div>

                        <div class="form-fields">
                            <p class="text-medium center">Mon lieu de vote</p>
                            <div class="form-group">
                                <p class="form-text">Ma commune / ma ville d'expatriation</p>
                                <input class="form-input" type="text" name="vote-city">
                            </div>
                            <div class="form-group">
                                <p class="form-text">Mon bureau de vote / consulat</p>
                                <select class="form-select" name="vote-place">
                                    <option value="Bureau de vote 1">Bureau de vote 1</option>
                                    <option value="Bureau de vote 2">Bureau de vote 2</option>
                                    <option value="Bureau de vote 3">Bureau de vote 3</option>
                                    <option value="Bureau de vote 4">Bureau de vote 4</option>
                                </select>
                            </div>
                        </div>

                        <div class="center">
                            <button class="form-btn">Je continue</button>
                        </div>

                    </div>
                </div>



                <div class="form-box form-box--compacted">
                    <div class="form-content">

                        <div class="form-steps">
                            <div class="form-step">1</div>
                            <div class="form-step form-step--is-active">2</div>
                            <div class="form-step">3</div>
                            <div class="form-step">4</div>
                            <div class="form-step">5</div>
                        </div>

                        <div class="form-fields">
                            <p class="text-medium center">Mon adresse</p>
                            <div class="form-group">
                                <p class="form-text">Je suis domicilié au</p>
                                <div class="form-inputs-address">
                                    <input class="form-input form-input--number" type="text" name="address-number" placeholder="N°">
                                    <input class="form-input form-input--bis" type="text" name="address-bis" placeholder="bis">
                                    <input class="form-input form-input--street" type="text" name="address-street" placeholder="rue">
                                    <input class="form-input form-input--road" type="text" name="address-road" placeholder="Nom de la voie">
                                    <input class="form-input form-input--zipcode" type="text" name="address-zipcode" placeholder="Code postal">
                                    <input class="form-input form-input--city" type="text" name="address-city" placeholder="Commune">
                                </div>
                            </div>
                        </div>

                        <div class="center">
                            <button class="form-btn">Je continue</button>
                        </div>

                    </div>
                </div>



            </div>



        </div>



    </body>
</html>
